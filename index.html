<!DOCTYPE html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<style> .chart rect { fill: steelblue } </style>

<html><body>
<p>Here are the magic numbers from Lost: <span id="data"></span></p>

<svg class="chart" width="500" height="500">
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
</svg>

<script>
 d3.csv("mlb.csv", function(data) {
 console.log(data[0]);
 console.log(data[1]);
 console.log(data[2]);
 console.log(data[3]);
 console.log(data[4]);
 console.log(data[5]);
 console.log(data[6]);

document.getElementById("data").innerHTML = data;
d3.selectAll("rect")
	.data(data)
    .attr("width",19)
    .attr("height",function(d) { return 10*d; })
    .attr("x",function(d,i) { return 20*i; })
    .attr("y",function(d) { return 420 - 10*d; });

});

</script>

</body></html>
