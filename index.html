<!DOCTYPE html>
<!-- Load in d3 library -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<meta charset="utf-8">

<html lang="en">

<!-- TITLE OF WEBPAGE -->
<head>
<title> MLB Performance</title>
<link rel="stylesheet" href="css/style.css">
</head>

<!-- WEBPAGE COMPONENTS -->
<body>

<h1> Data Visualization: MLB Performance based on Pitching and Hitting for 2014 - 2018 </h1>
<p>Start Here - Here we will vizualize the ERA vs OBP for the past 5 seasons including the current season.
<br>
Counter - 3
<br>
<button type="button" onclick="alert('This is where the final essay will go')">About the Visualization</button>
</p>

<svg class="chart" style="background-color:white"></svg>

<div id="tooltip"></div>

<script>

// Setup dimensions
var margin = {top: 25, right: 25, bottom: 50, left: 25},
    width = 750 - margin.right - margin.left,
    height = 600 - margin.top - margin.bottom;

//Get data
d3.csv("mlb.csv", function(error, data) {

	if (error) throw error;
	
    data.forEach(function(d) {
        d.year = +d.year;
        d.team = d.team;
		d.teamname = d.teamname;
		d.obp = +d.obp;
		d.era = +d.era;
		d.winpct = +d.winpct;
		d.homerun = +d.homerun;
		d.battingavg = +d.battingavg;
		d.finish = d.finish;
	console.log(data[0]);
    });
	
//setup axes with constant domain as data variables don't vary past specific ranges
var x = d3.scaleLinear()
	.domain([2.5,5.5])
    .range([0,width]);
    
var y = d3.scaleLinear()
	.domain([0.280,0.370])
    .range([height,0]);

	d3.select("#axis_x")
              .append("text")
              .attr("transform", "translate(360, -10)")
              .text("Per capita income (1974)");

            d3.select("#axis_y")
              .append("text")
              .attr("transform", "rotate(-90) translate(-20, 15)")
              .text("High-school graduates (1970)");
	
//Set color scale for categorical parameters
var color = d3.scaleOrdinal(d3.schemeCategory10);


//modify svg for vizualization area
var vizarea = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
//Tooltip variable
var tooltip = d3.select("#tooltip");

// Create the circles based on the criteria
vizarea.selectAll("circle")
      .data(data)
    .enter().append("circle")
      .attr("r", 10)
      .attr("cx", function(d) { return x(d.era); })
      .attr("cy", function(d) { return y(d.obp); })
      .style("fill", function(d) { return color(d.finish); })
	  .on("mouseover",function(d){
		tooltip.style("opacity",1)
			.style("left", (d3.event.pageX) + "px")		
			.style("top", (d3.event.pageY) + "px")
			.html("Team: "+ (d.teamname) + </br> + d.year + "  " + d.finish);
		})
	.on("mouseout", function() {tooltip.style("opacity",0)});


	
vizarea.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(d3.axisLeft(y))
	.append("text")
    .attr("transform", "rotate(-90) translate(-20, 15)")
	.attr("color","blue")
    .text("ON BASE PERCENTAGE (OBP)");

vizarea.append("g")
    .attr("transform", "translate(" + margin.left + "," + (height+margin.top) + ")")
    .call(d3.axisBottom(x))
	.append("text")
    .attr("transform", "translate(750, -10)")
	.attr("color","blue")
    .text("EARNED RUN AVERAGE (ERA)");
	
});

</script>

</body></html>
