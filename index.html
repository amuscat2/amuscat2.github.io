<!DOCTYPE html>
<!-- Load in d3 library -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<meta charset="utf-8">

<html lang="en">

<!-- TITLE OF WEBPAGE -->
<head>
<title> MLB Performance</title>
<link rel="stylesheet" href="css/style.css">
</head>

<!-- WEBPAGE COMPONENTS -->
<body>

<h1> Data Visualization: MLB Performance based on Pitching and Hitting for 2014 - 2018 </h1>
<p>Start Here - Here we will vizualize the ERA vs OBP for the past 5 seasons including the current season.

</p>

<svg class="chart" style="background-color:seashell"></svg>

<script>

// Setup dimensions
var margin = 40;
    width = 750 - 2*margin,
    height = 500 - 2* margin;

//Get data
d3.csv("mlb.csv", function(error, data) {
    data.forEach(function(d) {
        d.year = +d.year;
        d.team = +d.team;
		d.teamname = +d.teamname;
		d.ops = +d.ops;
		d.era = +d.era;
		d.winpct = +d.winpct;
		d.homerun = +d.homerun;
		d.battingavg = +d.battigavg;
		d.finish = +d.finish;
    });
	console.log(data[0]);
	

var x = d3.scaleLinear()
	.domain([2,6])
    .range([0,width]);
    
var y = d3.scaleLinear()
	.domain([0.200,0.300])
    .range([height,0]);

var chart = d3.select(".chart");

chart.attr("width",width + 2*margin)
    .attr("height",height + 2*margin)
    .append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("circle")
	.data(data)
    .enter().append("circle")
    .attr("width",45)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i); })
    .attr("y",function(d) { return y(d); 
	.attr("cx",function(d) { return 360+d.era; })
    .attr("cy",function(d) { return 202.5+d.ops; })
    .attr("r",function(d) { return d.r / 2; })
	.attr("fill","green");

chart.append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")")
    .call(d3.axisLeft(y));

chart.append("g")
    .attr("transform", "translate(" + margin + "," + (height+margin) + ")")
    .call(d3.axisBottom(x));
	
</script>

</body></html>
