<script>

// Setup dimensions
var margin = {top: 25, right: 25, bottom: 50, left: 25},
    width = 1000 - margin.right - margin.left,
    height = 500 - margin.top - margin.bottom;

//Get data
d3.csv("mlb.csv", function(error, data) {

	if (error) throw error;
	
    data.forEach(function(d) {
        d.year = +d.year;
        d.team = +d.team;
		d.teamname = +d.teamname;
		d.obp = +d.obp;
		d.era = +d.era;
		d.winpct = +d.winpct;
		d.homerun = +d.homerun;
		d.battingavg = +d.battingavg;
		d.finish = +d.finish;
	console.log(data[0]);
    });
	
//setup axes with constant domain as data variables don't vary past specific ranges
var x = d3.scaleLinear()
	.domain([2.5,5.5])
    .range([0,width]);
    
var y = d3.scaleLinear()
	.domain([0.275,0.375])
    .range([height,0]);
	
//Set color scale for categorical parameters
var color = d3.scaleOrdinal(d3.schemeCategory10);

//modify svg for vizualization area
var vizarea = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Create the circles based on the criteria
vizarea.selectAll("circle")
      .data(data)
    .enter().append("circle")
      .attr("r", 10)
      .attr("cx", function(d) { return x(d.era); })
      .attr("cy", function(d) { return y(d.obp); })
      .style("fill", function(d) { return color(d.year); });


//create axes labels
  svg.append("g")

      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("EARNED RUN AVERAGE (ERA)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("ON BASE PERCENTAGE (OBP)");
