<svg class="chart" style="background-color:white"></svg>

<script>
// d3.csv("mlb.csv", function(data) {

// console.log(data[1]);
// console.log(data[2]);
// console.log(data[3]);

// Setup axes
var margin = 30;
var width = 500;
var height = 500;

var data = 
[
    {
        "x": 30,
        "y": 40,
        "r": 3
    },
    {
        "x": 150,
        "y": 80,
        "r": 2
    },
    {
        "x": -180,
        "y": -50,
        "r": 5
    },
    {
        "x": 100,
        "y": -120,
        "r": 10
    },
    {
        "x": -10,
        "y": 20,
        "r": 18
    }
]; 

var x = d3.scaleLinear()
	.domain([2,6])
    .range([0,width]);
    
var y = d3.scaleLinear()
	.domain([0.200,0.300])
    .range([height,0]);

var chart = d3.select(".chart");

chart.attr("width",width + 2*margin)
    .attr("height",height + 2*margin)
    .append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("circle")
	.data(data)
    .enter().append("circle")
    .attr("width",45)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i); })
    .attr("y",function(d) { return y(d); 
	.attr("cx",function(d) { return 360+d.x; })
    .attr("cy",function(d) { return 202.5+d.y; })
    .attr("r",function(d) { return d.r / 2; })
	.attr("fill","green");

chart.append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")")
    .call(d3.axisLeft(y));

chart.append("g")
    .attr("transform", "translate(" + margin + "," + (height+margin) + ")")
    .call(d3.axisBottom(x));
	
</script>

</body></html>
